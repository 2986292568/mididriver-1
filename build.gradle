buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '24.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }

    buildTypes {
	release {
	    minifyEnabled = false
	    proguardFiles.add(file('proguard-rules.txt'))
	}
    }

    externalNativeBuild {
        ndkBuild {
	    path 'src/main/jni/Android.mk'
	}
    }
}
