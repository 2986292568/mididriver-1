buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 'android-17'
    buildToolsVersion '25.0.0'

    externalNativeBuild {
        ndkBuild {
	    path 'src/main/jni/Android.mk'
	}
    }
}
